<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="registerModel.firstname" name="firstname" id="inputFirstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="registerModel.lastname" id="inputLastName" name="lastname" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"[(ngModel)]="registerModel.username"  name="username" id="inputUsernName" placeholder="User Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control"[(ngModel)]="registerModel.email"  name="email" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control"[(ngModel)]="registerModel.password"  name="password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword2" class="col-sm-2 control-label">Password Again</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" [(ngModel)]="registerModel.password2"  name="password2" id="inputPassword2" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="register" (click)="RegisterNewuser()">Register</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
 
</script>
